{% extends "base.html" %}

{% block title %}Login - ExamPro{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 450px; margin: 3rem auto;">
        <div class="card login-card">
            <div class="card-header text-center">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üîê</div>
                <h1 class="card-title">Welcome Back</h1>
                <p class="card-subtitle">Enter your credentials to access the platform</p>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username"
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required 
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="form-check" style="margin-bottom: 1.5rem;">
                    <input type="checkbox" id="remember" name="remember" style="width: 18px; height: 18px;">
                    <label for="remember" style="margin: 0; color: var(--text-secondary); cursor: pointer;">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.875rem;">
                    Login to Platform
                </button>
            </form>

            <!-- <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">Don't have an account?</p>
                <a href="{{ url_for('register') }}" style="color: var(--primary-color); font-weight: 600; text-decoration: none; font-size: 1rem;">Create one now</a>
            </div> -->
        </div>

        <!-- Security Info -->
        <div style="margin-top: 2rem; padding: 1.5rem; background-color: rgba(16, 185, 129, 0.1); border-radius: 10px; border-left: 4px solid var(--success-color);">
            <p style="color: var(--text-secondary); font-size: 0.9rem; margin: 0;">
                <strong style="color: var(--success-color);">üîí Secure Connection:</strong> Your login credentials are encrypted and transmitted securely.
            </p>
        </div>
    </div>
</div>
{% endblock %}
